imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    assets:
        version: 0.44.0
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    php_errors:
        log: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        google_analytics: "%google_analytics_code%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  utf8mb4
        wrapper_class:  Qnoow\AppBundle\DBAL\Connection
        options:
            engine: NDBCLUSTER

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ QnoowLandingBundle ]
    filters:
        cssrewrite:
            apply_to: "\\.s?css$"
        compass:
            load_paths:
        #        - %kernel.root_dir%/../web/assets/bower_components/foundation/scss
                - %kernel.root_dir%/Resources/public/scss
            apply_to: "\\.s[ac]ss$"

# LiipImagineBundle
liip_imagine:
    resolvers:
        default:
            web_path:
                web_root: %kernel.root_dir%/../web
                cache_prefix: media/cache
    cache: default
    filter_sets:
        cache: ~
        gallery_small:
            quality: 75
            filters:
                thumbnail: { size: [94, 94], mode: outbound }
        gallery_medium:
            quality: 90
            filters:
                thumbnail: { size: [431, null], mode: outbound }
        gallery_big:
            quality: 100
            filters:
                thumbnail: { size: [800, null], mode: outbound }
        profile_small:
            quality: 90
            filters:
                thumbnail: { size: [60, 60], mode: outbound }
        profile_medium:
            quality: 90
            filters:
                thumbnail: { size: [255, 255], mode: outbound }
        profile_big:
            quality: 90
            filters:
                thumbnail: { size: [512, 512], mode: outbound }


  home:
    first_section_title: 'Un Internet para ti'
    first_section_explanation: 'Nekuno te acerca al futuro que más deseas, porque es capaz de entenderte y conocer todo lo que hay en este mundo a través de Internet.'
    content_section_title: 'Decide sobre qué quieres sorprenderte'
    content_section_explanation: 'Podrás fijar el tipo de recomendaciones que quieres recibir o dejar que Nekuno elija por ti.'
    persons_section_title: 'Sabemos que es lo que te gusta porque sabemos a quien te pareces'
    persons_section_explanation: 'Y Nekuno, te ofrece la posibilidad de conocer a esas personas en profundidad, mostrándote cómo de similar y compatible eres con ellos.'
    slider:
      organizations_title: 'Redescubre las organizaciones a las que perteneces'
      organizations_explanation: 'Pide a tu organización que se inscriba en Nekuno para mejorar el trabajo en equipo al identificar los lazos que más unen a sus miembros.'
      persons_title: 'Conoce a las personas que querrías en cada momento de tu vida'
      persons_explanation: 'Filtra en todos los aspectos que desees: desde respuestas claves y gustos tan concretos como una canción, hasta el aspecto físico y el lugar donde viva esa persona.'
      events_title: 'Encuentra a la gente más compatible en un evento'
      events_explanation: 'Hay infinidad de gente interesante pero, o no sabes dónde enfocarte, o no sabes donde están. Eso ya no será un problema gracias a Nekuno.'
    privacy_section_title: 'Nos tomamos muy en serio tu privacidad'
    privacy_section_explanation: 'Tan en serio que todos los usuarios por defecto son anónimos y tienen el control absoluto de todos sus datos.'
    privacy_rrss_sub_section_title: 'Nekuno funciona principalmente gracias a las Redes Sociales que sincronizas'
    privacy_rrss_sub_section_explanation: 'Podrás controlar de qué información se alimenta, y prescindir de ellas si así lo deseas.'
    privacy_profile_sub_section_title: 'Oculta selectivamente la información que desees mostrar en tu perfil'
    privacy_profile_sub_section_explanation: 'Sólo el tipo de personas que tu decidas, podrán ponerse en contacto contigo o ver la información que tu elijas.'
    discover_section: 'Entre tú y un mundo entero por descubrir, sólo hay un botón de separación'
    blog_section_title: Blog
    blog_section_explanation: ''
    apple-store-notice: 'Lo sentimos, la app para iOS todavía no está disponible.'

  about_us:
    about_us: 'Sobre nosotros'
    first_section_title: 'Nacimos para conectar a los incomprendidos y acabamos conectando el mundo'
    first_section_explanation: 'Nos dimos cuenta de que lo que nos hace únicos, es de qué manera y con qué cosas estamos conectados; después descubrimos que el 99% de esas conexiones las compartimos con una población de <span class="internet-users-number"></span>.'
    second_section_explanation: 'Habitantes de Internet que ven las mismas series, filosofan sobre lo mismo en Twitter/Fb, se apuntan a eventos parecidos; y que en definitiva piensan igual que tu y les gusta lo mismo.'
    second_section_title: '¿Te imaginas lograr que entre todos se pusieran de acuerdo sobre en qué <span class="changing-word">artículo</span> que tu desconoces te recomiendan hoy? '
    third_section_title: 'Este es el enorme avance que ha logrado Nekuno.'
    third_section_explanation: 'Por primera vez en la historia podremos filtrar el mundo entero en función de quienes somos para hacer visible lo invisible, para descubrir aquello que nos encantaría conocer que aún ni siquiera sabemos que existe.'

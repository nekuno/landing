    first_section_second_explanation: 'O si lo prefieres, ponte en <a href="/contact">contacto con nosotros</a>.'
    second_section_title: 'Logotipo'
    second_section_explanation: 'Nekuno es una marca registrada. Te proporcionamos todas las versiones de nuestro logotipo y unas guías de uso para que lo apliques siempre de forma correcta.'
    third_section_title: 'Dossier de prensa'
    third_section_explanation: 'Ponemos a tu disposición todo tipo de materiales para que puedas componer tu nota prensa sobre Nekuno: acerca de la aplicación, acerca de Nekuno, pantallazos de la app y nota de prensa. ¡Gracias por tu colaboración!'
